name: 🦊 OrangeFox for munch - 构建

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox 清单分支'
        required: true
        default: '12.1'
        type: choice
        options:
        - 14.1
        - 12.1
      DEVICE_TREE:
        description: 'OrangeFox 设备树'
        required: true
        default: 'https://github.com/Pranav-Talmale/recovery_device_xiaomi_munch'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox 设备树分支'
        required: true
        default: 'main'
      DEVICE_PATH:
        description: '输入你的设备路径'
        required: true
        default: 'device/xiaomi/munch'
      DEVICE_NAME:
        description: '输入你的设备代号'
        required: true
        default: 'munch'
      BUILD_TARGET:
        description: '选择你的构建目标'
        required: true
        default: 'boot'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      MAGISK_VERSION:
        description: '选择你的Magisk版本'
        required: true
        default: 'MagiskAlpha'
        type: choice
        options:
        - Magisk
        - MagiskAlpha
        - MagiskDelta
      OF_MAINTAINER:
        description: '输入维护者名称'
        required: true
        default: 'AviderMin'
      KERNEL_NAME:
        description: '自定义内核名称后缀'
        required: false
        default: '-Nijika-v2.0-SukiSU'

jobs:
  build:
    name: 🏗️ 构建 OrangeFox for munch by ${{ github.actor }}
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OF_MAINTAINER: ${{ inputs.OF_MAINTAINER }}
    permissions:
      contents: write
    steps:
    - name: 🛒 检出代码
      uses: actions/checkout@v4
              
    - name: 🧹 清理空间
      uses: rokibhasansagar/slimhub_actions@main

    - name: 💾 设置交换空间
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: 🛠️ 构建环境
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: 📜 建立清单
      if: inputs.MANIFEST_BRANCH == '12.1' || inputs.MANIFEST_BRANCH == '14.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
    
    - name: 📥 克隆设备树和内核
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        git clone https://github.com/liyafe1997/kernel_xiaomi_sm8250_mod --depth=1 kernel/xiaomi/munch
        git clone https://github.com/kdrag0n/proton-clang --depth=1 prebuilts/clang/host/linux-x86/clang-13.0.0
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV
    
    - name: ✏️ 设置内核名称
      if: inputs.KERNEL_NAME != ''
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        # 在BoardConfig.mk中设置内核版本
        if [ -f BoardConfig.mk ]; then
          if grep -q "TARGET_KERNEL_VERSION" BoardConfig.mk; then
            sed -i "s|TARGET_KERNEL_VERSION := .*|TARGET_KERNEL_VERSION := ${{ inputs.KERNEL_NAME }}|" BoardConfig.mk
          else
            echo "TARGET_KERNEL_VERSION := ${{ inputs.KERNEL_NAME }}" >> BoardConfig.mk
          fi
          echo "已在BoardConfig.mk中设置TARGET_KERNEL_VERSION为: ${{ inputs.KERNEL_NAME }}"
        else
          echo "警告：未找到BoardConfig.mk文件，无法设置内核名称"
        fi
    
    - name: ⚡ 更新 OrangeFox 的内置 Magisk
      run: |
        git clone https://github.com/ymdzq/twrp_prebuilt ~/twrp_prebuilt
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        if ! grep -q 'FOX_USE_SPECIFIC_MAGISK_ZIP' vendorsetup.sh; then 
          echo 'export FOX_USE_SPECIFIC_MAGISK_ZIP=~/twrp_prebuilt/Magisk/${{ inputs.MAGISK_VERSION }}.apk' >> vendorsetup.sh
          echo "Added FOX_USE_SPECIFIC_MAGISK_ZIP in vendorsetup.sh"
        else 
          sed -i 's|.*export FOX_USE_SPECIFIC_MAGISK_ZIP.*|export FOX_USE_SPECIFIC_MAGISK_ZIP=~/twrp_prebuilt/Magisk/${{ inputs.MAGISK_VERSION }}.apk|' vendorsetup.sh
        fi
    
    - name: 🔨 构建 OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        set +e
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        export OF_MAINTAINER=${{ inputs.OF_MAINTAINER }}
        export FOX_USE_NANO_EDITOR=1
        export LC_ALL="C"
        set -e
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng && make clean && mka adbd ${{ inputs.BUILD_TARGET }}image
    
    - name: 🏷️ 设置发布属性
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
    
    - name: 🚀 上传至 Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: OrangeFox Recovery for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## OrangeFox Recovery Build - Unofficial
          Build: fox_${{ inputs.MANIFEST_BRANCH }}
          Device: [Device Tree/Branch](${{ inputs.DEVICE_TREE }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          Kernel: [Kernel Source](https://github.com/liyafe1997/kernel_xiaomi_sm8250_mod)
          Kernel Version: ${{ inputs.KERNEL_NAME || 'Default' }}
          Commit: Most recent [commit](${{ inputs.DEVICE_TREE }}/commit/${{ env.COMMIT_ID }}) during building.
          Maintainer: ${{ inputs.OF_MAINTAINER }}
